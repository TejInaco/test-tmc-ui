name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  REPO_URL: TejInaco/example-catalog
  REQUIRED_FILES: tmnames.txt,tmauthors.txt,tmprotocols.txt,tmmanufacturers.txt

jobs:
  deploy-tmc-ui:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout external repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO_URL }}
          path: temp-repo
          fetch-depth: 1

      - name: Verify required files exist
        run: |
          if [ -z "${REQUIRED_FILES:-}" ]; then
            echo "Error: REQUIRED_FILES env var is empty"
            exit 1
          fi

          if [ ! -d "temp-repo/.tmc" ]; then
            echo "Error: Required folder .tmc/ not found in the external repository"
            exit 1
          fi

          missing=0
          required_files="${REQUIRED_FILES//,/ }"

          echo "Validating required files in external repository checkout:"
          echo "$required_files" | tr ' ' '\n' | sed '/^$/d' | sed 's|^|- |'

          for file in $required_files; do
            file="$(echo "$file" | xargs)"
            [ -z "$file" ] && continue

            if [[ "$file" == */* ]]; then
              candidate_path="$file"
            else
              candidate_path=".tmc/$file"
            fi

            if [ ! -f "temp-repo/$candidate_path" ]; then
              echo "Error: Required file not found: $candidate_path"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

          echo "Requirement satisfied: all required files are present"

      - name: Fetch files from external repository
        run: |
          pwd
          rsync -a temp-repo/ public/ --exclude '.git'
          rm -rf temp-repo
          ls -la public/

      - name: Set tool - yarn
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Print GitHub context
        run: echo '${{ toJSON(github) }}'

      - name: Set config - base path
        run: |
          cat vite.config.mjs
          sed -i "s|return {|return {\n    base: '/${{ github.event.repository.name }}/',|" vite.config.mjs
          echo "=== vite.config.mjs after modification ==="
          cat vite.config.mjs

      - name: Set config - __REPO_URL__ to REPO_URL
        run: |
          echo "Setting __REPO_URL__ to: $REPO_URL"
          sed -i "s|__REPO_URL__:[[:space:]]*JSON.stringify(.*)|__REPO_URL__: JSON.stringify(\"$REPO_URL\")|g" vite.config.mjs
          echo "=== vite.config.mjs after __REPO_URL__ update ==="
          cat vite.config.mjs

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Debug dist assets
        run: |
          ls -la dist
          ls -la dist/assets | head -200
          grep -R "theme.css" -n dist/assets || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
