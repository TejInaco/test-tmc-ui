name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  REPO_URL: wot-oss/example-catalog

jobs:
  deploy-tmc-ui:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout external repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO_URL }}
          path: temp-repo
          fetch-depth: 1

      - name: Fetch files from external repository
        run: |
          pwd
          rsync -a temp-repo/ public/ --exclude '.git'
          rm -rf temp-repo
          ls -la public/

      - name: Set tool - yarn
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Print GitHub context
        run: echo '${{ toJSON(github) }}'

      - name: Set config - base path
        run: |
          cat vite.config.mjs
          sed -i "s|return {|return {\n    base: '/${{ github.event.repository.name }}/',|" vite.config.mjs
          echo "=== vite.config.mjs after modification ==="
          cat vite.config.mjs

      - name: Set config - __BASE_URL__ to REPO_URL
        run: |
          echo "Setting __BASE_URL__ to: $REPO_URL"
          sed -i "s|__BASE_URL__:[[:space:]]*JSON.stringify(.*)|__BASE_URL__: JSON.stringify(\"$REPO_URL\")|g" vite.config.mjs
          echo "=== vite.config.mjs after __BASE_URL__ update ==="
          cat vite.config.mjs

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Debug dist assets
        run: |
          ls -la dist
          ls -la dist/assets | head -200
          grep -R "theme.css" -n dist/assets || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
