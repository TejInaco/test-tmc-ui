name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-tmc-us:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # with:
        #  repository: wot-oss/tmc-ui
        #  ref: main
        #  path: tmc-ui

      - name: Set tool - yarn
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Set config - base path
        run: |
          cat vite.config.mjs
          sed -i "s|defineConfig({|defineConfig({\n  base: '/${{ github.event.repository.name }}/',|" vite.config.mjs
          echo "=== vite.config.mjs after modification ==="
          cat vite.config.mjs

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
