name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  SERVER_AVAILABLE: false
  TMC_UI: wot-oss/tmc-ui  
  CATALOG_URL: "TejInaco/example-catalog"
  REQUIRED_FILES: tmnames.txt,tmauthors.txt,tmprotocols.txt,tmmanufacturers.txt

jobs:
  fetch-catalog:
    runs-on: ubuntu-latest
    outputs:
      catalog_enabled: ${{ steps.catalog-gate.outputs.catalog_enabled }}
    steps:
      - name: Catalog Enabled Gate
        id: catalog-gate
        shell: bash
        run: |
          if [ -n "${CATALOG_URL:-}" ]; then
            echo "catalog_enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "catalog_enabled=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Checkout external repository
        if: ${{ steps.catalog-gate.outputs.catalog_enabled == 'true' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CATALOG_URL }}
          path: temp-repo
          fetch-depth: 1

      - name: Verify required files exist
        if: ${{ steps.catalog-gate.outputs.catalog_enabled == 'true' }}
        run: |
          if [ -z "${REQUIRED_FILES:-}" ]; then
            echo "Error: REQUIRED_FILES env var is empty"
            exit 1
          fi

          if [ ! -d "temp-repo/.tmc" ]; then
            echo "Error: Required folder .tmc/ not found in the external repository"
            exit 1
          fi

          missing=0
          required_files="${REQUIRED_FILES//,/ }"

          echo "Validating required files in external repository checkout:"
          echo "$required_files" | tr ' ' '\n' | sed '/^$/d' | sed 's|^|- |'

          for file in $required_files; do
            file="$(echo "$file" | xargs)"
            [ -z "$file" ] && continue

            if [[ "$file" == */* ]]; then
              candidate_path="$file"
            else
              candidate_path=".tmc/$file"
            fi

            if [ ! -f "temp-repo/$candidate_path" ]; then
              echo "Error: Required file not found: $candidate_path"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

          echo "Requirement satisfied: all required files are present"

      - name: Fetch files from external repository
        if: ${{ steps.catalog-gate.outputs.catalog_enabled == 'true' }}
        run: |
          rsync -a temp-repo/ public/ --exclude '.git'
          rm -rf temp-repo
          ls -la public/

      - name: Upload catalog public files
        if: ${{ steps.catalog-gate.outputs.catalog_enabled == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: catalog-public
          path: public
          if-no-files-found: error


  configuration:
    needs: fetch-catalog 
    if: ${{ always() }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download catalog public files
        if: ${{ needs.fetch-catalog.outputs.catalog_enabled == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: catalog-public
          path: public

      - name: Set config - base path
        run: |
          sed -i "s|return {|return {\n    base: '/${{ github.event.repository.name }}/',|" vite.config.mjs
          echo "=== vite.config.mjs after modification ==="
          cat vite.config.mjs

      - name: Set config step 1 - CATALOG_URL to __CATALOG_URL__  
        run: |
          echo "Setting __CATALOG_URL__ to: $CATALOG_URL"
          sed -i "s|__CATALOG_URL__:[[:space:]]*JSON.stringify(.*)|__CATALOG_URL__: JSON.stringify(\"$CATALOG_URL\")|g" vite.config.mjs
          echo "=== vite.config.mjs after __CATALOG_URL__ update ==="
          cat vite.config.mjs

      - name: Set config step 2 -  SERVER_AVAILABLE to __SERVER_AVAILABLE__
        shell: bash
        run: |
          echo "Setting __SERVER_AVAILABLE__ to: $SERVER_AVAILABLE"
          sed -i "s/(__SERVER_AVAILABLE__:[[:space:]]*)(true|false)/\1$SERVER_AVAILABLE/g" vite.config.mjs
          echo "=== vite.config.mjs after __SERVER_AVAILABLE__ update ==="
          cat vite.config.mjs

      - name: Upload configured workspace
        uses: actions/upload-artifact@v4
        with:
          name: configured-workspace
          path: .
          if-no-files-found: error

  deploy-tmc-ui:
    needs: configuration
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download configured workspace
        uses: actions/download-artifact@v4
        with:
          name: configured-workspace
          path: .
      
      - name: Set tool - yarn
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
